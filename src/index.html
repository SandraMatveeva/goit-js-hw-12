<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="{=$icon-path}"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./index.html"
                >Завдання — Пошук зображень</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="gallery-secttion">
      <div class="container">
        <form class="search-form js-search-form">
          <input
            class="search-input js-search-input"
            type="text"
            name="user_gallery"
            placeholder="Search images..."
            required
          />
          <button class="search-btn" type="submit">Search</button>
        </form>
        <ul class="gallery js-gallery"></ul>
        <button class="btn-load-more js-btn-load-more is-hidden" type="button">
          Load more
        </button>
        <p class="gallery-load hidden">Loading images, please wait...</p>
      </div>
    </section>

    <main>
      <!-- Loads the specified .html file -->
    </main>
  </body>
</html>
